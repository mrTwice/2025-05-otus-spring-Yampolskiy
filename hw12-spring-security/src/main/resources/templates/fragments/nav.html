<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="topnav">
    <nav>
        <a th:href="@{/books}">Книги</a> |
        <a th:href="@{/authors}">Авторы</a> |
        <a href="/genres">Жанры</a> |
        <a href="/profile">Профиль</a> |
        <a href="/users" sec:authorize="hasRole('ADMIN')">Пользователи</a>

        <a th:href="@{/login}" sec:authorize="isAnonymous()">Войти</a>
        <form th:action="@{/logout}" method="post" style="display:inline" sec:authorize="isAuthenticated()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" style="background:none;border:none;color:blue;cursor:pointer">Выйти</button>
        </form>
    </nav>
    <hr/>
</div>
</body>
</html>
