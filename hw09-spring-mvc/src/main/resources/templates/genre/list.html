<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Жанры</title></head>
<body>
<div th:insert="~{fragments/nav :: topnav}"></div>
<h1>Список жанров</h1>
<table>
    <thead><tr><th>ID</th><th>Название</th></tr></thead>
    <tbody>
    <tr th:each="g : ${genres}">
        <td th:text="${g.id}">1</td>
        <td th:text="${g.name}">Genre</td>
    </tr>
    </tbody>
</table>
</body>
</html>
