<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Авторы</title></head>
<body>
<div th:replace="fragments/nav :: topnav"></div>

<h1>Список авторов</h1>
<table>
    <thead><tr><th>ID</th><th>ФИО</th></tr></thead>
    <tbody>
    <tr th:each="a : ${authors}">
        <td th:text="${a.id}">1</td>
        <td th:text="${a.fullName}">Author</td>
    </tr>
    </tbody>
</table>
</body>
</html>
